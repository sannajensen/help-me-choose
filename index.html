<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Help me choose between..</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/socialmedia/apple/155/thumbs-up-sign_1f44d.png" alt="thumbs" height="200" width="300">
    <h1>Help me choose between..</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="something"></input>
      </div>
      <button class="addOption">add</button>
    </div>
    <div class="resultSection"></div>
    <button class="submit">go!</button>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    $(function() {
      $('.resultSection').hide()

      var add_option = function() {
        $('.inputs').append('<input></input>')
      }

      $('.addOption').click(add_option)

    var options = []
    var submit = function () {
      $('inputSection').hide()
      $('.resultSection').css('display', 'flex')
      $('input').each(function() {
      options.push($(this).val())
     })
     var winner = options[Math.floor(Math.random() * options.length)]
     console.log(winner)
     $('.resultSection').text(winner)
   }
    $('.submit').click(submit)
  })

</script>
 </body>
</html>
